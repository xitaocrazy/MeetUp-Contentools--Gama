<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Colors Game</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700'" rel="stylesheet">

	<script src="js/jquery.1.12.4.min.js"></script>
    <script src="js/bootstrap.js"></script>  
    <script src="js/knockout-3.4.2.js"></script>  
</head>
<body>
<div class="">        
    <div class="page-header">
        <div class="center-mkt">
            <br>
            <div class="mkt">
                    MARKETING TIME
            </div>
        </div>        
        <p class="titles event-title">content insights</p>
        <br>
        <h2>MeetUp de</h2>
        <h2>Marketing de Conteúdo</h2>
        <br>
    </div>

    <div id="section-evento">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3"> 
                <h1 class="feedback-title" data-bind="text: mensagem"></h1>                 
            </div>            
        </div>
    </div>

    <div id="section-color">
        <div class="row" data-bind="style: { background: cor }"></div>
<br>        <h3 class="nome" data-bind="text: corNome"></h3>
    </div>

    <div  id="section-patrocinadores">
        <div class="row">
            <p class="titles section-title">Patrocinadores</p>
            <div class="col-sm-4">
                <a href="http://gama.academy/" target="_blank">
                    <img src="img/patrocinador-1.png" width="100%"/>
                </a>
            </div>
            <div class="col-sm-4">
                <a href="http://gama.academy/" target="_blank">
                    <img src="img/patrocinador-2.png" width="100%"/>
                </a>
            </div>
            <div class="col-sm-4">
                <a href="http://gama.academy/" target="_blank">
                    <img src="img/patrocinador-3.png" width="100%"/>
                </a>
            </div>
        </div>
    </div>

    <div class="page-footer">
        <p class="titles footer-title">Agradecemos a sua participação!</p>
        <div class="row">
            <div class="col-md-6 col-md-offset-3"> 
                <h2>Nos de a sua opinião sobre o evento, ela é muito importante para nós!</h2>
                <br>
                <a href="feedback.html" class="btn">Quero avaliar!</a>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script type="text/javascript">
    var viewModel = function () {
        self = this;
        
        self.corId = ko.computed(function(){
            var colors = [0, 1, 2];
            return colors[Math.floor(Math.random() * colors.length)];
        }, this);

        self.cor = ko.computed(function(){
            var cores = ["#fa0c01", "#3701FA", "#EEE021"];
            return cores[self.corId()];
        }, this);

        self.corNome = ko.computed(function(){
            var cores = ["Vermelho", "Azul", "Amarelo"];
            return cores[self.corId()];
        }, this);

        self.mensagem = ko.computed(function(){
            var cores = ["PRODUTIVIDADE", "ENGAJAMENTO", "SEO PARA CONTEUDO"];
            return "Encontre alguem que tenha a mesma cor de bola, e compartilhe seus ingishts sobre " + cores[self.corId()] + "!";
        }, this);
    }

    ko.applyBindings(new viewModel());
</script>

</html>
