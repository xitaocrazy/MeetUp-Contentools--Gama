<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Feedback</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700'" rel="stylesheet">

	<script src="js/jquery.1.12.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/knockout-3.4.2.js"></script>    
</head>
<body>
<div class="">        
    <div class="page-header">
        <div class="center-mkt">
            <br>
            <div class="mkt">
                    MARKETING TIME
            </div>
        </div>        
        <p class="titles event-title">content insights</p>
        <br>
        <h2>MeetUp de</h2>
        <h2>Marketing de Conteúdo</h2>
        <br>
    </div>

    <div id="section-evento">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3"> 
                <p class="titles section-title">sua opinião</p>                 
            </div>            
        </div>
    </div>

    <div id="section-opiniao">
        <div class="row justify-content-center">
            <!-- ko if: exibirPesquisaDeOpiniao -->
            <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-6 col-lg-offset-3">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                    <div class="bio">
                        <div class="bio-img-nome">
                            <div class="wrapper-img-opinion">
                                <img class="img-circle" src="img/like.png" data-bind="click: like">
                            </div>
                        </div>                        
                    </div>
                </div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
					<div class="bio">
						<div class="bio-img-nome">
							<div class="wrapper-img-opinion">
								<img class="img-circle" src="img/unlike.png" data-bind="click: deslike">
							</div>
						</div>
					</div>
				</div>
            </div>
            <!-- /ko -->
            <!-- ko if: exibirAgradecimento -->
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3"> 
                    <p>Obrigado por compartilhar sua opinião.</p>                 
                </div>            
            </div>
            <!-- /ko -->
        </div>
    </div>

    <div  id="section-patrocinadores">
        <div class="row">
            <p class="titles section-title">Patrocinadores</p>
            <div class="col-sm-4">
                <a href="http://gama.academy/" target="_blank">
                    <img src="img/patrocinador-1.png" width="100%"/>
                </a>
            </div>
            <div class="col-sm-4">
                <a href="http://gama.academy/" target="_blank">
                    <img src="img/patrocinador-2.png" width="100%"/>
                </a>
            </div>
            <div class="col-sm-4">
                <a href="http://gama.academy/" target="_blank">
                    <img src="img/patrocinador-3.png" width="100%"/>
                </a>
            </div>
        </div>
    </div>

    <div class="page-footer">
        <p class="titles footer-title">Agradecemos a sua participação!</p>
        <div class="row">
            <div class="col-md-6 col-md-offset-3"> 
                <h2>Nos de a sua opinião sobre o evento, ela é muito importante para nós!</h2>
                <br>
                <a href="index.html" class="btn">Voltar para o início!</a>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script type="text/javascript">
    var viewModel = function () {
        self = this;
        
        self.exibirPesquisaDeOpiniao = ko.observable(true);
        self.exibirAgradecimento = ko.computed(function(){
            return !self.exibirPesquisaDeOpiniao();
        }, this);

        self.like = function(){
            responder(true);
        }
        self.deslike = function(){
            responder(false);
        }

        function responder(opiniao){
            var params = {opiniao: opiniao}
            //var url = "http://localhost:24125/api/leads/postfrombody";
            //$.post(url, params);
            self.exibirPesquisaDeOpiniao(false);
        }
    }

    ko.applyBindings(new viewModel());
</script>
</html>
